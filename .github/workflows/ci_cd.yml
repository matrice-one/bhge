name: Deploy to server
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Archive Production Artifact
      run: tar -czvf react_beach_halles.tar.gz build

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          scp react_beach_halles.tar.gz ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/tmp/
          ssh -v ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'rm -rf /var/www/react_beach_halles/ && mkdir -p /var/www/react_beach_halles/ && tar -xzvf /tmp/react_beach_halles.tar.gz -C /var/www/react_beach_halles/ && sudo systemctl restart nginx'
